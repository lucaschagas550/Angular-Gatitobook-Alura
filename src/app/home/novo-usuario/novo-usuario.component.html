<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4">
  <div class="form-group">
    <input class="form-control" placeholder="e-mail"/>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Nome Completo"/>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Usuario"/>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Senha" type="password"/>
  </div>
  <button class="btn btn-primary btn-block" type="submit">
    Cadastro
  </button>
</form>
